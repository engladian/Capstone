<html>
<head>
    <title>Capstone</title>
    <!-- build:css ./_assets/combined.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="./components/capstone-app.css" rel="stylesheet" />
    <!-- endbuild-->
</head>
<body ng-app="capstoneApp" ng-class="{loading: isLoading}">
    <!--for bootstrap-->
    <div class="container" style="min-height:100%; margin: auto;">
        <div class="row text-right mainheader" ng-controller="SearchController" style="background-color:aliceblue">
            <a href="#/itinerary" class="btn btn-primary btn-lg" role="button">GO</a>
        </div>
    </div>
    <div class="animate-view-container">
        <div ng-view class="animate-view">
            <!--Dynamic partial views here-->
        </div>
    </div>

    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- build:js ./_assets/combined.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="../bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="./capstone-app.js"></script>
    <script src="./capstone-app-views.js"></script>
    <script src="./search/search.js"></script>
    <script src="./itinerary/itinerary.js"></script>



    <!-- endbuild -->
</body>
</html>
